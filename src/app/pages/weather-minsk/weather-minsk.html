<div class="grafic">
  <div class="tempChartData">
    <div class="period-buttons">
      <button nz-button class="changePeriodbtn" (click)="changePeriod('day')">День</button>
      <button nz-button class="changePeriodbtn" (click)="changePeriod('week')">Неделя</button>
      <button nz-button class="changePeriodbtn" (click)="changePeriod('month')">Месяц</button>
    </div>
    <div class="chart">
      <p-chart type="line" [data]="tempChartData"></p-chart>
    </div>
  </div>
  <div class="humidityChartData">
    <h3 class="humidityH3">Диограмма влажности за неделю по городу Минску</h3>
    <p-chart type="bar" [data]="humidityChartData"></p-chart>
  </div>
</div>
